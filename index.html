<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <title>Kidul Chatbot</title>
    </head>
    <body>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
        intent="WELCOME"
        chat-title="ProjectRatuKidul"
        agent-id="03b89351-9f57-47fc-918d-f481750723b3"
        language-code="en"
    ></df-messenger>
    <h1>Ratu Kidul Chatbot</h1>
    <img src="images/SenapatiRatuKidul.jpg" alt="Meeting of Senapati with Kanjeng Ratu Kidul">
    <div class="description">
        <p>A chatbot that can help in exploring the folklore surrounding Kanjeng Ratu Kidul.</p>
        <p>Use the chatbot at the bottom right</p>
        <p>You can ask questions surrounding:</p>
        <ul>
            <li>Theme</li>
            <li>Characters and Disposition</li>
            <li>Setting</li>
            <li>Plot</li>
            <li>Setting</li>
        </ul>
    </div>
    </body>
</html>
